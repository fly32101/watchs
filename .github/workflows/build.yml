name: Build

on:
  workflow_dispatch:  # 手动触发
    inputs:
      build_platforms:
        description: 'Build platforms (comma-separated: linux,windows,darwin)'
        required: false
        default: 'linux,windows,darwin'
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Get dependencies
        run: go mod download

      - name: Build for Linux
        if: contains(github.event.inputs.build_platforms, 'linux')
        run: |
          echo "Building for Linux..."
          GOOS=linux GOARCH=amd64 go build -v -o watchs-linux-amd64 ./cmd/watchs
          GOOS=linux GOARCH=arm64 go build -v -o watchs-linux-arm64 ./cmd/watchs

      - name: Build for Windows
        if: contains(github.event.inputs.build_platforms, 'windows')
        run: |
          echo "Building for Windows..."
          GOOS=windows GOARCH=amd64 go build -v -o watchs-windows-amd64.exe ./cmd/watchs

      - name: Build for macOS
        if: contains(github.event.inputs.build_platforms, 'darwin')
        run: |
          echo "Building for macOS..."
          GOOS=darwin GOARCH=amd64 go build -v -o watchs-darwin-amd64 ./cmd/watchs
          GOOS=darwin GOARCH=arm64 go build -v -o watchs-darwin-arm64 ./cmd/watchs

      - name: Upload Linux artifacts
        if: contains(github.event.inputs.build_platforms, 'linux')
        uses: actions/upload-artifact@v4
        with:
          name: watchs-linux-binaries
          path: |
            watchs-linux-amd64
            watchs-linux-arm64
          retention-days: 7

      - name: Upload Windows artifact
        if: contains(github.event.inputs.build_platforms, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: watchs-windows-amd64
          path: watchs-windows-amd64.exe
          retention-days: 7

      - name: Upload macOS artifacts
        if: contains(github.event.inputs.build_platforms, 'darwin')
        uses: actions/upload-artifact@v4
        with:
          name: watchs-darwin-binaries
          path: |
            watchs-darwin-amd64
            watchs-darwin-arm64
          retention-days: 7
